creator
maintainer
public		true

buildtype	solr
infodbtype sqlite

indexes		text
defaultindex	text
levels	section
defaultlevel	section

plugin	ZIPPlugin
plugin	GreenstoneXMLPlugin
plugin	TextPlugin
plugin	HTMLPlugin
plugin	EmailPlugin
